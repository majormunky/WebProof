<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" contnet="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: sans-serif;
            overflow-x: hidden;
        }

        #toolbox-wrapper {
            overflow: hidden;
        }

        #toolbox-opener {
            width: 40px;
            height: 40px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            background-color: #ccc;
            text-align: center;
            padding-top: 0.6em;
            box-sizing: border-box;
            position: absolute;
            right: 0px;
            top: 20px;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
            z-index: 10000;
        }

        #toolbox-opener:hover {
            cursor: pointer;
        }

        #toolbox {
            width: 200px;
            height: 450px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            border-left: 1px solid black;
            position: absolute;
            right: -200px;
            top: 20px;
            padding: 1em;
            background-color: #ccc;
            box-sizing: border-box;

        }

        #canvas-wrapper {
            position: absolute;
            left: 0;
            top: 0;
            z-index: 10000;
        }

        .toolbox_show {
            animation-duration: 1s;
            animation-name: toolbox_show;
            animation-fill-mode: forwards;
        }

        .toolbox_hide {
            animation-duration: 0.5s;
            animation-name: toolbox_hide;
            animation-fill-mode: forwards;
        }

        .opener_show {
            animation-duration: 1s;
            animation-name: opener_show;
            animation-fill-mode: forwards;
        }

        .opener_hide {
            animation-duration: 0.5s;
            animation-name: opener_hide;
            animation-fill-mode: forwards;
        }

        @keyframes opener_hide {
            from {
                right: 200px;
            }

            75% {
                right: 150px;
            }

            to {
                right: 0px;
            }
        }

        @keyframes opener_show {
            from {
                right: 0px;
            }

            75% {
                right: 20px;
            }

            to {
                right: 200px;
            }
        }

        @keyframes toolbox_show {
            from {
                right: -200px;
            }

            75% {
                right: -180px;
            }

            to {
                right: 0px;
            }
        }

        @keyframes toolbox_hide {
            from {
                right: 0px;
            }

            75% {
                right: -50px;
            }

            to {
                right: -200px;
            }
        }
    </style>
</head>
<body>
    <h1>This is my cool page</h1>
    <table>
        <thead>
            <tr>
                <th>Color</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Green</td>
                <td>100</td>
                <td>New</td>
            </tr>
            <tr>
                <td>Red</td>
                <td>300</td>
                <td>New</td>
            </tr>
            <tr>
                <td>Brown</td>
                <td>1200</td>
                <td>Complete</td>
            </tr>
        </tbody>
    </table>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/4.3.1/fabric.min.js"></script>
	<script src="WebProof.js"></script>
</body>
</html>
